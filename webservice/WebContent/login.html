<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>海龟后台管理</title>
    <link href="css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form id="login_form" action="" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="admin" id="user" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" value="admin" id="pwd" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" onclick="login()" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <p class="admin_copyright"><a tabindex="5" href="#" target="_blank">返回首页</a> &copy; 2015 Powered by <a href="https://github.com/AresTao" target="_blank">AresTao</a></p>
</div>
<script src="./js/jquery-1.8.3.min.js"></script>
<script src="./js/jquery-1.8.3.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) /js/index/vendor-bs.min.js -->
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <!-- endbuild -->

<script src="./js/common.js"></script>
<script src="./js/md5.js"></script>
</body>
</html>
